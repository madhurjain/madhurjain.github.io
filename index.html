    <div class="container">

        <div class="col-lg-12">        
          <a class="btn btn-default" href="https://github.com/madhurjain"><span class="glyphicon glyphicon-home"></span>&nbsp;GitHub</a>
          <a class="btn btn-default" href="http://madhur.me"><span class="glyphicon glyphicon-link"></span>&nbsp;Website</a>
          <a class="btn btn-default" href="http://madhur.me/Madhur_CV_2015.pdf"><span class="glyphicon glyphicon-save"></span>&nbsp;Latest CV</a>
        </div>

      <div id="repos" class="row"></div>

      <footer class="footer">
        <p></p>
      </footer>

    </div> <!-- /container -->
    <script>
      // code credits
      // https://github.com/cheeaun/cheeaun.github.com/blob/master/index.html
      var repos = document.getElementById('repos'), html = '';
      load = function(data) {
        if (!data || !data.data || !data.data.length) return;
        var repositories = data.data, html = '';
        repositories.sort(function(a, b) {
          var aFork = a.fork, bFork = b.fork;
          if (aFork && !bFork) return 1;
          if (!aFork && bFork) return -1;
          return new Date(b.pushed_at) - new Date(a.pushed_at);
        });
        for (var i=0; i<repositories.length; i++) {
          var repo = repositories[i];
          if(repo.fork) { continue; }
          html += '<div class="col-lg-6">' +
            '<div class="panel panel-default">' +
              '<div class="panel-body">' +
                '<a href="' + repo.html_url + '">' + repo.name + '</a>' +
              '</div>' +
            '</div>' +
          '</div>';
        }
        repos.innerHTML = html;
      }
    </script>
    <script src="https://api.github.com/users/madhurjain/repos?callback=load&type=all"></script>
